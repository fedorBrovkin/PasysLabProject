<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MyCards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <!--<li><a th:href="@{/newUserOffice}"><span class="glyphicon glyphicon-menu-left">&nbsp;</span><label th:text="#{button.back}"/></a></li>-->
      <li><a th:href="@{/accountList}"><span class="glyphicon glyphicon-briefcase">&nbsp;</span><label th:text="#{button.myAccounts}"/></a></li>
      <li class="active"><a><span class="glyphicon glyphicon-credit-card">&nbsp;</span><label th:text="#{button.myCards}"/></a></li>
      <li><a th:href="@{/paymentList}"><span class="glyphicon glyphicon-transfer">&nbsp;</span><label th:text="#{button.Payments}"/></a></li>
      <li><a class="dropdown-toggle" data-toggle="dropdown" href="#">&nbsp;<span class="glyphicon glyphicon-cog">&nbsp;</span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{/editProfilePage}"><span class="glyphicon glyphicon-retweet">&nbsp;</span><label th:text="#{changePass}"/></a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a th:href="@{/userOffice}">
          <span class="glyphicon glyphicon-home">&nbsp;</span>
          <label th:text="#{button.myOffice}"/>
        </a>
      </li>
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out">&nbsp;</span><label th:text="#{button.logOut}"/></a></li>
    </ul>
  </div>
</nav>
<div style="margin-top:50px">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <!--<li class="active"><a href="#" th:text="#{selectCard}"></a></li>-->
        <li ><a th:text="#{button.makeCard}" th:href="@{/makeCard}"></a></li>
      </ul>
    </div>
  </nav>
</div>

<div class="container" style="margin-top:60px">
  <div>
    <table class="table table-sm table-dark">
      <thead>
      <tr>
        <th scope="col" th:text="#{cardNumber}"></th>
        <th scope="col" th:text="#{accountNumber}"></th>
        <th scope="col" th:text="#{balance}"></th>
      </tr>
      <tr th:each ="card : ${cardList}">
        <td scope="col" th:utext="${card.cardNumber}">...</td>
        <td scope="col" th:utext="${card.accountNumber}">...</td>
        <td scope="col" th:utext="${card.balance}">...</td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
