<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Office</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <!--<li><a href="#"><span class="glyphicon glyphicon-menu-left">&nbsp;</span><label th:text="#{button.back}"/></a></li>-->
            <li><a th:href="@{/accountList}"><span
                class="glyphicon glyphicon-briefcase">&nbsp;</span><label
                th:text="#{button.myAccounts}"/></a></li>
            <li><a th:href="@{/cardList}"><span
                class="glyphicon glyphicon-credit-card">&nbsp;</span><label
                th:text="#{button.myCards}"/></a></li>
            <li><a th:href="@{/paymentList}"><span
                class="glyphicon glyphicon-transfer">&nbsp;</span><label
                th:text="#{button.Payments}"/></a></li>
            <li><a class="dropdown-toggle" data-toggle="dropdown" href="#">&nbsp;<span
                class="glyphicon glyphicon-cog">&nbsp;</span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/editProfilePage}"><span class="glyphicon glyphicon-retweet">&nbsp;</span><label
                        th:text="#{changePass}"/></a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a th:href="@{/userOffice}">
                    <span class="glyphicon glyphicon-home">&nbsp;</span>
                    <label th:text="#{button.myOffice}"/>
                </a>
            </li>
            <li><a th:href="@{/logout}"><span
                class="glyphicon glyphicon-log-out">&nbsp;</span><label th:text="#{button.logOut}"/></a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar navbar-default" style="margin-top:50px">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#" th:text="#{selectCard}"></a></li>-->
            <li><a th:href="@{/administrator}" th:text="#{administrator}"></a></li>
            <li class="active"><a th:text="#{searchAccount}"></a></li>
            <li><a th:href="@{/admUnblockRequest}" th:text="#{requests}"></a></li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:5px">
<form th:action="@{/admSelectUser}"
      th:object="${user}" method="POST">
    <div th:if="${noUser}" class="alert alert-danger" role="alert"
         th:text="#{noSuchUser}"></div>
    <div th:if="${noAccount}" class="alert alert-danger" role="alert"
         th:text="#{noAccounts}"></div>
    <div>
        <label th:text="#{userName}"></label>
        <br/>
        <input type="text" th:field="*{login}"/>
    </div>
    <div style="margin-top:10px">
        <button class="btn btn-dark" type="submit" th:text="#{button.submit}"/>
    </div>
</form>
</div>
</body>
</html>
